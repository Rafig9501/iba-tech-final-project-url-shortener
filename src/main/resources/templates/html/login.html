<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tinder: Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="login-container">
        <header class="header">
            <a href="login.html" class="header-link"><img src="../img/iba-login-logo.png" alt="IBA Tech Academy"></a>
        </header>

        <section class="login-section">
            <img class="login-section-image" src="../img/login-img.png" alt="robot w/ computers">
            <div class="login-section-container">
                <h1 class="login-section-container-title">Welcome Back!</h1>
                <p class="login-section-container-description">To keep connected with us please login with personal
                    information by email address and password</p>
                <form method="post" class="login-section-container-form">
                    <div class="login-section-container-form-input-wrapper">
                        <img src="../img/mail-icon.svg" alt="User Icon">
                        <label for="email"></label>
                        <input name="email" class="login-section-container-form-input" id="email" placeholder="Email address"
                            type="email">
                    </div>
                    <div class="login-section-container-form-input-wrapper">
                        <img src="../img/lock-icon.svg" alt="User Icon">
                        <label for="password"></label>
                        <input name="password" class="login-section-container-form-input" id="password" placeholder="Password"
                            type="password">
                    </div>
                    <div class="login-section-form-buttons">
                        <a href="landing.html" class="login-section-container-form-login">Login now</a>
                        <a href="registration.html" class="login-section-container-form-signup">Create account</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="../js/checkbox.js"></script>
</body>
