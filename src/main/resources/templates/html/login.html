<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Tinder: Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
<div class="login-container">
    <header class="header">
        <a href="/login" class="header-link"><img src="/img/iba-login-logo.png" alt="IBA Tech Academy"></a>
    </header>

    <section class="login-section">
        <img class="login-section-image" src="/img/login-img.png" alt="robot w/ computers">
        <div class="login-section-container">
            <h1 class="login-section-container-title">Welcome Back!</h1>
            <p class="login-section-container-description">To keep connected with us please login with personal
                information by email address and password</p>
            <form method="post" th:action="@{/login}" class="login-section-container-form">
                <div class="login-section-container-form-input-wrapper">
                    <img src="/img/mail-icon.svg" alt="User Icon">
                    <label for="email"></label>
                    <input name="email" class="login-section-container-form-input" id="email"
                           placeholder="Email address"
                           type="email">
                </div>
                <div class="login-section-container-form-input-wrapper">
                    <img src="/img/lock-icon.svg" alt="User Icon">
                    <label for="password"></label>
                    <input name="password" class="login-section-container-form-input" id="password"
                           placeholder="Password"
                           type="password">
                </div>
                <div class="login-section-container-options">
                    <a href="/forgot-password" class="login-section-container-options-link">Forgot
                        password?</a>
                </div>
                <div class="login-section-form-buttons">
                    <input type="submit" name="login" id="login-submit"
                           class="login-section-container-form-login" value="Log In"/>
                    <a href="/registration" class="login-section-container-form-signup">Create account</a>
                </div>
                <div class="login-section-form-social">
                    <div class="login-section-form-social-description-wrapper">
                        <hr class="login-section-form-social-description-line">
                        <span class="login-section-form-social-description">Or you can Join with</span>
                        <hr class="login-section-form-social-description-line">
                    </div>
                    <div class="login-section-form-social-icon-wrapper">
                        <a href="/facebook/login" class="login-section-form-social-icon"><img src="/img/facebook.svg"
                                                                                              alt="Facebook"></a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
<script src="/js/checkbox.js"></script>
</body>

</html>
