<head>
    <meta charset="UTF-8">
    <title>Tinder: Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/registration.css">
</head>

<body>
<div class="registration-container">
    <header class="header">
        <a href="registration.html" class="header-link"><img src="/img/iba-login-logo.png"
                                                             alt="IBA Tech Academy"></a>
    </header>

    <section class="registration-section">
        <img class="registration-section-image" src="/img/login-img.png" alt="robot w/ computers">
        <div class="registration-section-container">
            <h1 class="registration-section-container-title">Create an account</h1>
            <p class="registration-section-container-description">Create your account, it takes less than a minute.
                If you already have an account - <a href="/login"
                                                    class="registration-section-container-description-link">Login</a>
            </p>
            <form name="form1" method="post" th:action="${user}" id="myForm"
                  class="registration-section-container-form">
                <div class="registration-section-container-form-input-wrapper">
                    <img src="/img/user-icon.svg" alt="User Icon">
                    <input name="name" class="registration-section-container-form-input" placeholder="Name" type="text">
                </div>
                <div class="registration-section-container-form-input-wrapper">
                    <img src="/img/user-icon.svg" alt="User Icon">
                    <input name="lastName" class="registration-section-container-form-input" placeholder="Last Name"
                           type="text">
                </div>
                <div class="registration-section-container-form-input-wrapper">
                    <img src="/img/mail-icon.svg" alt="User Icon">
                    <input name="email" class="registration-section-container-form-input" placeholder="Email address"
                           type="email">
                </div>
                <div class="registration-section-container-form-input-wrapper">
                    <img src="/img/lock-icon.svg" alt="User Icon">
                    <input name="password" class="registration-section-container-form-input" placeholder="Password"
                           type="password" id="password">
                </div>
                <div class="registration-section-container-form-input-wrapper mb0">
                    <img src="/img/lock-icon.svg" alt="User Icon">
                    <input class="registration-section-container-form-input" placeholder="Confirm Password"
                           type="password" name="repeatPassword">
                </div>
                <input type="submit" value="Create account" onClick="return passcheck();"
                       class="registration-section-container-form-submit">
            </form>
        </div>
    </section>
</div>
</body>
<script>
    function passcheck() {
        var form1 = document.getElementById('myForm');
        if (form1.name.value === "" || form1.lastName.value === "" || form1.email.value === ""
            || form1.password.value === "" || form1.repeatPassword.value === "") {
            alert("One of the field is empty , please  fill all fields");
            form1.name.focus();
            return false;
        } else if (form1.password.value !== form1.repeatPassword.value) {
            alert("Passwords must be the same");
            form1.password.focus();
            return false
        } else {
            return true;
        }
    }
</script>
